<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="tipId" [value]="service.formData.id">
    <div class="form-group">
        <label>Origin</label>
        <select name="origin" class="form-control" #origin="ngModel" [(ngModel)]="service.formData.originID">
            <option *ngFor="let origin of service.formLocations" [value]="origin.id">
              {{origin.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Destination</label>
        <select name="destination" class="form-control" #destination="ngModel" [(ngModel)]="service.formData.destinationID">
            <option *ngFor="let destination of service.formLocations" [value]="destination.id">
              {{destination.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Bus</label>
        <select name="bus" class="form-control" #bus="ngModel" [(ngModel)]="service.formData.busId">
            <option *ngFor="let bus of service.formBusses" [value]="bus.id">
              {{bus.name}}
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create trip</button>
</form>
