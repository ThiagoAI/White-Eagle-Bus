<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="tipId" [value]="service.formData.id">
    <div class="form-group">
        <label>Origin</label>
        <select name="bus" class="form-control" #bus="ngModel" [(ngModel)]="service.formData.busId">
            <option *ngFor="let bus of service.formBusses" [value]="bus.id">
              {{bus.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control form-control-lg" placeholder="Seat name" name="seatName"
            #seatName="ngModel" [(ngModel)]="service.formData.seatName">
    </div>
    <button type="submit" class="btn btn-primary">Create seat</button>
</form>
